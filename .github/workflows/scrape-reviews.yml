name: Scrape Google Reviews

on:
  # Run every 12 hours
  schedule:
    - cron: '0 6,18 * * *'  # 6 AM and 6 PM UTC
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install scraper dependencies
        run: |
          cd scraper
          npm install
      
      - name: Run scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scraper
          node scrape-reviews-serpapi.js --force
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/google-reviews.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/google-reviews.json
          git commit -m "ðŸ”„ Auto-update Google reviews [skip ci]"
          git pull --rebase origin main
          git push
